<!DOCTYPE html>
<html>
<head>
	<title>Kit de inicio CanJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Listado de películas <button id="addElement">Añadir Elemento</button></h2>

	<div id="content">Contenido</div>

	<script type="text/javascript" src="libs/jquery.js"></script>
	<script type="text/javascript" src="libs/can.js"></script>
	<script type="text/javascript" src="libs/handlebars.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script id="list_template" type="text/x-handlebars-template">
		<span>Total: {{thelist.length}}</span>
		{{#each thelist}}
			<div>
				<a href="#" onclick="mylist.splice({{@index}},1);">X</a>
				<h3 onclick="mylist[{{@index}}].attr('titulo',window.prompt('nuevo título'))">{{titulo}} </h3>
				<p>{{pais}}</p>
			</div>
		{{/each}}
	</script>
</body>
</html>
